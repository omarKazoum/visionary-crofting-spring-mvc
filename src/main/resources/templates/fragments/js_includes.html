
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="js">
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>


    <div class="modal" id="card-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="saveDraftCard()">Save Draft</button>
                    <button type="button" class="btn btn-primary card-btn-create-order" data-dismiss="modal" onclick="createOrderCard()">Create order</button>
                    <button type="button" class="btn btn-danger card-btn-create-order" data-dismiss="modal" onclick="clearCard()">Clear card</button>

                </div>
            </div>
        </div>
    </div>
    <script src = "/card.js"> </script>

</div>

</html>
